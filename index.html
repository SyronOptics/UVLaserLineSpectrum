<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UV Spectrum of Lasers (100-400nm)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 20px;
        }

        .spectrum-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .labels-container {
            position: relative;
            height: 110px;
        }

        .laser-label {
            position: absolute;
            bottom: 10px;
            transform-origin: left center;
            white-space: nowrap;
            font-size: 12px;
            transform: translateX(-50%) rotate(-90deg);
            text-decoration: none;
            color: #333;
        }

        .laser-label::after {
            content: 'â†“';
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            font-size: 18px;
        }
        
        /* Arrow colors */
        .arrow-pink::after { color: #E91E63; }
        .arrow-blue::after { color: #03A9F4; }
        .arrow-green::after { color: #4CAF50; }
        .arrow-red::after { color: #F44336; }
        .arrow-black::after { color: #000; }

        .upper-lane {
            bottom: 70px;
        }

        /* Logarithmic Positioning for 100-400nm */
        .arf { left: 47.3%; } /* 193nm */
        .nd-yag-213 { left: 54.5%; } /* 213nm */
        .krf { left: 65.4%; } /* 248nm */
        .nd-yag-266 { left: 70.6%; } /* 266nm */
        .xccl { left: 81.1%; } /* 308nm */
        .nd-yag-355 { left: 91.4%; } /* 355nm */


        .spectrum-bar-container {
            position: relative;
            padding: 5px 0;
            border-top: 1px solid #ffcccc;
            border-bottom: 1px solid #ffcccc;
        }

        .spectrum-bar {
            height: 50px;
            position: relative;
            background: linear-gradient(to right, #4B0082, #9400D3);
        }
        
        .spectrum-region {
            position: absolute;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        .region-uv {
            left: 50%;
            transform: translateX(-50%);
            top: 15px;
            font-size: 13px;
        }

        .scale-container {
            width: 100%;
            height: 30px;
            position: relative;
            font-size: 12px;
        }

        .scale-tick {
            position: absolute;
            bottom: 15px;
            height: 5px;
            width: 1px;
            background: #999;
        }
        
        .scale-label {
            position: absolute;
            bottom: 0;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="spectrum-container">
        <div class="labels-container">
            <a href="https://syronoptics.com/products/bp193-20" target="_blank" class="laser-label arf arrow-pink">ArF 193 nm</a>
            <a href="https://syronoptics.com/products/bp214-20" target="_blank" class="laser-label nd-yag-213 arrow-pink">Nd:YAG 213 nm</a>
            <a href="https://syronoptics.com/products/bp250-10" target="_blank" class="laser-label krf arrow-pink">KrF 248 nm</a>
            <a href="https://syronoptics.com/products/bp266-10" target="_blank" class="laser-label nd-yag-266 arrow-pink">Nd:YAG 266 nm</a>
            <a href="https://syronoptics.com/products/bp310-10" target="_blank" class="laser-label xccl arrow-blue">XcCl 308 nm</a>
            <a href="https://syronoptics.com/products/bp355-10" target="_blank" class="laser-label nd-yag-355 arrow-blue">Nd:YAG 355 nm</a>
        </div>

        <div class="spectrum-bar-container">
            <div class="spectrum-bar">
                <div class="spectrum-region region-uv">UV Radiation<br>(100nm - 400nm)</div>
            </div>
        </div>

        <div class="scale-container">
            <div class="scale-tick" style="left: 0%;"></div>
            <div class="scale-label" style="left: 0%;">100 nm</div>

            <div class="scale-tick" style="left: 50.0%;"></div>
            <div class="scale-label" style="left: 50.0%;">200 nm</div>
            
            <div class="scale-tick" style="left: 79.2%;"></div>
            <div class="scale-label" style="left: 79.2%;">300 nm</div>

            <div class="scale-tick" style="left: 100%;"></div>
            <div class="scale-label" style="left: 100%;">400 nm</div>
        </div>
    </div>

</body>
</html>
